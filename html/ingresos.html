<!DOCTYPE html>
<html>
	<head>
		<title>Registro de Ingresos</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../css/ingresos.css" />
		<link rel="stylesheet" href="../css/dashboard.css" />
		<link rel="stylesheet" href="../css/estilos-tabla.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script>
			const userId = localStorage.getItem("userId");
			if (!userId) window.location.href = "../index.html";
		</script>
		<script src="../js/ingresos.js" type="module" defer></script>
	</head>
	<body>
		<script src="../js/Sidebar.js" type="module"></script>
		<script type="module">
			import { Sidebar, initSidebarEvents } from "../js/Sidebar.js";

			const sidebarElement = Sidebar();
			document.body.appendChild(sidebarElement);
			initSidebarEvents(sidebarElement);
		</script>
		<br />
		<form id="ingresoForm">
			<br />
			<h1>REGISTRO DE INGRESOS</h1>
			<br />
			<label for="fecha">Fecha del Monto</label>
			<input type="date" id="fecha" name="fecha" required />

			<label for="monto">Monto del ingreso:</label>
			<input type="number" id="monto" name="monto" step="any" required />

			<label for="categorias">Categor&iacute;a del Ingreso</label>
			<select name="categorias" id="categorias" required>
				<option value="Ingreso Laboral">Ingreso Laboral</option>
				<option value="Ingreso de Negocios">Ingreso de Negocios</option>
				<option value="Ingreso Familiar">Ingreso Familiar</option>
				<option value="Ingreso de Inversiones">Ingreso de Inversiones</option>
				<option value="Ingreso de Propiedades">Ingreso de Propiedades</option>
				<option value="Ingreso por Trabajos Independientes">
					Ingreso por Trabajos Independientes
				</option>
				<option value="Ingreso por Subsidios o Becas">
					Ingreso por Subsidios o Becas
				</option>
				<option value="Ingreso por Prestaciones">
					Ingreso por Prestaciones
				</option>
				<option value="Ingreso de Pension">Ingreso de Pensi&oacute;n</option>
				<option value="Ingresos Adicionales">Ingresos Adicionales</option>
			</select>

			<label for="descripcion">Descripci√≥n del ingreso:</label>
			<input type="text" id="descripcion" name="descripcion" required />

			<button type="submit">Registrar Ingreso</button>
		</form>

		<p id="mensajeExito" style="color: green"></p>
		<p id="mensajeError" style="color: red"></p>
		<div id="myId"></div>
	</body>
</html>
