<!DOCTYPE html>
<html>
	<head>
		<title>Registro de Ingresos</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../css/ingresos.css" />
		<link rel="stylesheet" href="../css/dashboard.css" />
		<link rel="stylesheet" href="../css/estilos-tabla.css">
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script>
			const userId = localStorage.getItem("userId");
			if (!userId) window.location.href = "../index.html";
		</script>
		<script src="../js/ingresos.js" type="module" defer></script>
	</head>
	<body>
		<nav class="sidebar close">
			<header>
				<div class="image-text">
					<span class="image">
						<img src="../images/cerdo.png" alt="" />
					</span>
				</div>

				<i class="bx bx-chevron-right toggle"></i>
			</header>

			<div class="menu-bar">
				<div class="menu">

					<ul class="menu-links">
						<li class="nav-link">
							<a href="cuenta.html">
								<i class="bx bx-home-alt icon"></i>
								<span class="text nav-text">Mi Cuenta</span>
							</a>
						</li>


						<li class="nav-link">
							<a href="ingresos.html">
								<i class="bx bx-bar-chart-alt-2 icon"></i>
								<span class="text nav-text">Ingresos</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="gastos.html">
								<i class="bx bx-wallet icon"></i>
								<span class="text nav-text">Egresos</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="analisis.html">
								<i class="bx bx-pie-chart-alt icon"></i>
								<span class="text nav-text">Análisis</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="recomendaciones.html">
								<i class="bx bx-heart icon"></i>
								<span class="text nav-text">Limite Mensual</span>
							</a>
						</li>
					</ul>
				</div>

				<div class="bottom-content">
					<li class="">
						<a href="#" id="cerrarSesion">
							<i class="bx bx-log-out icon"></i>
							<span class="text nav-text">Cerrar Sesión</span>
						</a>

						<script>
							document
								.getElementById("cerrarSesion")
								.addEventListener("click", function () {
									// Realiza las acciones de cierre de sesión aquí
									// Redirige al usuario a la página de inicio de sesión
									localStorage.removeItem("userId");
									window.location.href = "../index.html";
								});
						</script>
					</li>

					<li class="mode">
						<div class="sun-moon">
							<i class="bx bx-moon icon moon"></i>
							<i class="bx bx-sun icon sun"></i>
						</div>
						<span class="mode-text text">Modo oscuro</span>

						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</div>
			</div>
		</nav>
		<br>
		<form id="ingresoForm">
			<br>
			<h1>REGISTRO DE INGRESOS</h1>
			<br>
			<label for="fecha">Fecha del Monto</label>
			<input type="date" id="fecha" name="fecha" required>
			
			<label for="monto">Monto del ingreso:</label>
			<input type="number" id="monto" name="monto" step="any" required />

			<label for="categorias">Categor&iacute;a del Ingreso</label>
			<select name="categorias" id="categorias" required>
				<option value="Ingreso Laboral">Ingreso Laboral</option>
				<option value="Ingreso de Negocios">Ingreso de Negocios</option>
				<option value="Ingreso Familiar">Ingreso Familiar</option>
				<option value="Ingreso de Inversiones">Ingreso de Inversiones</option>
				<option value="Ingreso de Propiedades">Ingreso de Propiedades</option>
				<option value="Ingreso por Trabajos Independientes">Ingreso por Trabajos Independientes</option>
				<option value="Ingreso por Subsidios o Becas">Ingreso por Subsidios o Becas</option>
				<option value="Ingreso por Prestaciones">Ingreso por Prestaciones</option>
				<option value="Ingreso de Pension">Ingreso de Pensi&oacute;n</option>
				<option value="Ingresos Adicionales">Ingresos Adicionales</option>
			</select>

			<label for="descripcion">Descripción del ingreso:</label>
			<input type="text" id="descripcion" name="descripcion" required />

			<button type="submit">Registrar Ingreso</button>
		</form>

		<p id="mensajeExito" style="color: green"></p>
		<p id="mensajeError" style="color: red"></p>
		<div id="myId"></div>
	</body>
</html>
