<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="">
    <script src="../js/registro.js" defer></script>
</head>
<body>
    <!--FORMULARIO---->
    <form class="form" id="form">
        
        <!--TITULO------------------------>
        <h1 class="titulo">Registrarse</h1>
        
        <!--CAJAS-DE-ENTRADA-DE-DATOS------------------------------------------------>
        <input class="cajas" id="name" type="text" placeholder="Nombre" required maxlength="30">
        <input class="cajas" id="lastname" type="text" placeholder="Apellido" required maxlength="30">
        <input class="cajas" id="email" type="email" placeholder="Email" required maxlength="30">
        <input class="cajas" id="password" type="password" placeholder="ContraseÃ±a" required maxlength="30">
        
        <!--TERMINOS-Y-CONDICIONES---------------------------------------------------------------------------------->
        <p class="termino1"><input type="checkbox" required> Estoy de acuerdo con <a class="termino2" href="../html/terminos.html">Terminos y Condiciones</a></p>
        
        <!--BOTON-DE-REGISTRARSE-------------------------->
        <input type="submit" class="btn" value="REGISTRAR">
        
        <p id="message"></p>
        <!--YA-TENGO-CUENTA----------------------------------------------------------->
        <p class="tengo-cuenta"><a href="inicioSesion.html" class="tengo-cuenta">YA TENGO CUENTA</a></p>
        
    </form>
    
</body>
</html>
