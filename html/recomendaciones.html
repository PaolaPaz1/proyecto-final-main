<!DOCTYPE html>
<html>
	<head>
		<title>Establecer Límite Mensual</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../css/limite.css" />
		<link rel="stylesheet" href="../css/dashboard.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script>
			const userId = localStorage.getItem("userId");
			if (!userId) window.location.href = "../index.html";
		</script>
		<script src="../js/limite.js" defer></script>
	</head>
	<body>
		<script src="../js/Sidebar.js" type="module"></script>
		<script type="module">
			import { Sidebar, initSidebarEvents } from "../js/Sidebar.js";

			const sidebarElement = Sidebar();
			document.body.appendChild(sidebarElement);
			initSidebarEvents(sidebarElement);
		</script>
		<h1>Establecer Límite Mensual</h1>
		<form id="limiteForm">
			<label for="limiteMensual">Límite mensual de egresos:</label>
			<input type="number" id="limiteMensual" name="limiteMensual" required />

			<button type="submit">Establecer Límite</button>
		</form>

		<p id="mensajeExito" style="color: green"></p>
		<p id="mensajeError" style="color: red"></p>
		<p id="cantidadActual" style="color: blue"></p>

		<script src="limite.js"></script>
	</body>
</html>
