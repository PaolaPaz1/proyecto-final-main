<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../css/micuenta.css" />
		<link rel="stylesheet" href="../css/dashboard.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script>
			const userIdTest = localStorage.getItem("userId");
			if (!userIdTest) window.location.href = "../index.html";
		</script>
		<script src="../js/cuenta.js" type="module" defer></script>
		<title>Mi Cuenta</title>
	</head>
	<body>
		<script src="../js/Sidebar.js" type="module"></script>
		<script type="module">
			import { Sidebar, initSidebarEvents } from "../js/Sidebar.js";

			const sidebarElement = Sidebar();
			document.body.appendChild(sidebarElement);
			initSidebarEvents(sidebarElement);
		</script>

		<header class="mcHeader">
			<h1>Mi Cuenta</h1>
		</header>

		<section id="account-info">
			<!-- Aquí se mostrarán los datos de la cuenta -->
		</section>

		<section id="edit-form" style="display: none">
			<h2>Editar Información</h2>
			<form id="edit-form">
				<label for="username">Nombre:</label>
				<input type="text" id="name" name="username" required />
				<br /><br />
				<label for="username">Apellido:</label>
				<input type="text" id="lastname" name="name" required />
				<br /><br />
				<label for="email">Correo electrónico:</label>
				<input type="email" id="email" name="email" required />
				<br /><br />
				<label for="password">Contraseña:</label>
				<input type="text" id="password" name="password" required />
				<br /><br />
				<button type="submit">Guardar Cambios</button>
				<p id="message"></p>
			</form>
		</section>
	</body>
</html>
