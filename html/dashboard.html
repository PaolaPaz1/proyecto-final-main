<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/dashboard.css" />
		<link rel="stylesheet" href="../css/analisis.css">
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script>
			const userId = localStorage.getItem("userId");
			if (!userId) window.location.href = "../index.html";
		</script>
		<script src="../js/dashboard.js" type="module" defer></script>
		<title>MoneyMinder | Inicio</title>
	</head>
	<body>
		<script src="../js/Sidebar.js" type="module"></script>
		<script type="module">
			import { Sidebar, initSidebarEvents } from "../js/Sidebar.js";

			const sidebarElement = Sidebar();
			document.body.appendChild(sidebarElement);
			initSidebarEvents(sidebarElement);
		</script>
		<div class="banner">
			<img src="../images/bienvenida.jpg" alt="Imagen de bienvenida">
		</div>
		<div class="config-month">
			<h1 id="month-text"></h1>
			<section>
				<input type="month" id="month-input">
				<button id="change-month">Cambiar datos</button>
			</section>
		</div>
		<main id="myId">
			<div>
				<h1>Ingresos</h1>
				<section id="canva1">
					<canvas id="myChart-inc"></canvas>
				</section>
			</div>
			<div>
				<h1>Egresos</h1>
				<section id="canva2">
					<canvas id="myChart-exp"></canvas>
				</section>
			</div>
			<div class="resumen">
				<p id="income"></p>
				<p id="expense"></p>
				<p id="total"></p>
			</div>
		</main>
	</body>
</html>
