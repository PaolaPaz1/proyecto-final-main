<!DOCTYPE html>
<html>
	<head>
		<title>Registro de Egresos</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../css/gastos.css" />
		<link rel="stylesheet" href="../css/dashboard.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script>
			const userId = localStorage.getItem("userId");
			if (!userId) window.location.href = "../index.html";
		</script>
		<script src="../js/gastos.js" defer></script>
	</head>
	<body>
		<nav class="sidebar close">
			<header>
				<div class="image-text">
					<span class="image">
						<img src="../images/cerdo.png" alt="" />
					</span>
				</div>

				<i class="bx bx-chevron-right toggle"></i>
			</header>

			<div class="menu-bar">
				<div class="menu">
					<li class="search-box">
						<i class="bx bx-search icon"></i>
						<input type="text" placeholder="Buscar..." />
					</li>

					<ul class="menu-links">
						<li class="nav-link">
							<a href="cuenta.html">
								<i class="bx bx-home-alt icon"></i>
								<span class="text nav-text">Mi Cuenta</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="notificaciones.html">
								<i class="bx bx-bell icon"></i>
								<span class="text nav-text">Notificaciones</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="ingresos.html">
								<i class="bx bx-bar-chart-alt-2 icon"></i>
								<span class="text nav-text">Ingresos</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="gastos.html">
								<i class="bx bx-wallet icon"></i>
								<span class="text nav-text">Egresos</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="analisis.html">
								<i class="bx bx-pie-chart-alt icon"></i>
								<span class="text nav-text">Análisis</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="recomendaciones.html">
								<i class="bx bx-heart icon"></i>
								<span class="text nav-text">Limite Mensual</span>
							</a>
						</li>
					</ul>
				</div>

				<div class="bottom-content">
					<li class="">
						<a href="#" id="cerrarSesion">
							<i class="bx bx-log-out icon"></i>
							<span class="text nav-text">Cerrar Sesión</span>
						</a>

						<script>
							document
								.getElementById("cerrarSesion")
								.addEventListener("click", function () {
									// Realiza las acciones de cierre de sesión aquí
									// Redirige al usuario a la página de inicio de sesión
									localStorage.removeItem("userId");
									window.location.href = "../index.html";
								});
						</script>
					</li>

					<li class="mode">
						<div class="sun-moon">
							<i class="bx bx-moon icon moon"></i>
							<i class="bx bx-sun icon sun"></i>
						</div>
						<span class="mode-text text">Modo oscuro</span>

						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</div>
			</div>
		</nav>
		<h1>Registro de Egresos</h1>
		<form id="egresoForm">
			<label for="monto">Monto del egreso:</label>
			<input type="number" id="monto" name="monto" required />

			<label for="descripcion">Descripción del egreso:</label>
			<input type="text" id="descripcion" name="descripcion" required />

			<button type="submit">Registrar Egreso</button>
		</form>

		<p id="mensajeExito" style="color: green"></p>
		<p id="mensajeError" style="color: red"></p>

		<script src="egresos.js"></script>
	</body>
</html>
