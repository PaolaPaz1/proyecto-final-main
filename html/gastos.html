<!DOCTYPE html>
<html>
	<head>
		<title>Registro de Egresos</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../css/gastos.css" />
		<link rel="stylesheet" href="../css/dashboard.css" />
		<link rel="stylesheet" href="../css/estilos-tabla.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script>
			const userId = localStorage.getItem("userId");
			if (!userId) window.location.href = "../index.html";
		</script>
		<script src="../js/gastos.js" type="module" defer></script>
	</head>
	<body>
		<script src="../js/Sidebar.js" type="module"></script>
		<script type="module">
			import { Sidebar, initSidebarEvents } from "../js/Sidebar.js";

			const sidebarElement = Sidebar();
			document.body.appendChild(sidebarElement);
			initSidebarEvents(sidebarElement);
		</script>
		<br />
		<form id="egresoForm">
			<br />
			<h1>REGISTRO DE EGRESOS</h1>
			<br />
			<label for="fecha">Fecha del Monto</label>
			<input type="date" id="fecha" name="fecha" required />

			<label for="monto">Monto del Egreso:</label>
			<input type="number" id="monto" name="monto" step="any" required />

			<label for="categorias">Categor&iacute;a del Egreso</label>
			<select name="categorias" id="categorias" required>
				<option value="Vivienda">Vivienda</option>
				<option value="Alimentacion">Alimentaci&oacute;n</option>
				<option value="Transporte">Transporte</option>
				<option value="Salud">Salud</option>
				<option value="Entretenimiento">Entretenimiento</option>
				<option value="Educacion">Educaci&oacute;n</option>
				<option value="Ropa y Accesorios">Ropa y Accesorios</option>
				<option value="Cuidado Personal">Cuidado Personal</option>
				<option value="Donaciones o Caridad">Donaciones o Caridad</option>
				<option value="Impuestos">Impuestos</option>
				<option value="Seguros">Seguros</option>
				<option value="Finanzas Personales">Finanzas Personal</option>
			</select>

			<label for="descripcion">Descripci√≥n del Egreso:</label>
			<input type="text" id="descripcion" name="descripcion" required />

			<button type="submit">Registrar Egreso</button>
		</form>

		<p id="mensajeExito" style="color: green"></p>
		<p id="mensajeError" style="color: red"></p>
		<div id="myId"></div>
	</body>
</html>
